---
# tasks file for clickhouse
- block:
    - name: Get clickhouse distrib
      ansible.builtin.get_url:
        url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}>
        dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
      with_items: "{{ clickhouse_packages }}"
  rescue:
    - name: Get clickhouse distrib
      ansible.builtin.get_url:
        url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickho>
        dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
- name: Install clickhouse packages
  become: true
  ansible.builtin.yum:
    name:
      - clickhouse-common-static-{{ clickhouse_version }}.rpm
      - clickhouse-client-{{ clickhouse_version }}.rpm
      - clickhouse-server-{{ clickhouse_version }}.rpm
  notify: Start clickhouse service

- name: Enable remote connections to clickhouse server
  become: true
  ansible.builtin.lineinfile:
    path: /etc/clickhouse-server/config.xml
    regexp: <!-- <listen_host>::</listen_host> -->
    line: <listen_host>::</listen_host>
- name: Flush handlers
  meta: flush_handlers

- name: Create database
  ansible.builtin.command: "clickhouse-client -q 'create database {{ clickhouse_database_nam>
  register: create_db
  failed_when: create_db.rc != 0 and create_db.rc !=82
  changed_when: create_db.rc == 0

- name: Create table
  tags: clickhouse_db
  ansible.builtin.command:
    "clickhouse-client -q 'create table {{ clickhouse_database_name }}.{{ clickhouse_create_>
    (appname String, facility String, hostname String, message String, msgid String, procid >
  register: create_table
  failed_when: create_table.rc != 0 and create_table.rc !=57
  changed_when: create_table.rc == 0
